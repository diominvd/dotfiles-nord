[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

;;date = %Y-%m-%d%

; Optional time format
time = " %I:%M %p"

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt = " %a, %d %b %Y"

; Available tags:
;   <label> (default)
format = <label>
format-prefix = 
format-prefix-font = 2
format-background = ${color.shade3}
format-foreground = ${color.foreground}
format-padding = 2

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%

[module/time]
type = internal/date
interval = 1.0
date = 
time = %H:%M:%S
date-alt = %d.%m.%y
time-alt = 
format = <label>
format-prefix =
format-background = ${color.background}
fromat-foreground = ${color.foreground}
format-prefix-foreground = ${color.red}
format-padding = 2
; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = [ %time%%date% ]

